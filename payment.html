<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paymentStyle.css">
</head>
<body>
    <main>
        <div>
            <h1>Card information</h1>
            <p>Indicate details of the card from which money will be debited</p>
            <form action="payment.php" method="post">
                <h2>VISA</h2>
                <label for="cardNumber">Card number</label><br>
                <input type="text" name="cardNumber" id="cardNumber" placeholder="0000 0000 0000 0000" required>
                <div id="big">
                    <div class="small">
                        <label for="expireDate">Month and year</label>
                        <input type="date" name="expireDate" id="expireDate">
                    </div>
                    <div class="small">
                        <label for="cvv">CVV</label>
                        <input type="password" name="cvv" id="cvv" placeholder="000" required>
                    </div>
                </div>

        </div>
        <div id="personal">
            <h1>Personal information</h1>
            <form action="payment.php" method="post">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name"><br>
                <input type="text" placeholder="Country" class="full"><br>
                <input type="text" placeholder="City">
                <input type="text" placeholder="Zip code"><br>
                <input type="text" placeholder="Email" class="full" required><br>
                <input type="text" placeholder="Phone number" class="full" required><br>
            </form>

        </div>
        
    </main>
    <div id="pay"> 
        <button type="submit">Pay</button>
    </div>
</body>
</html>
