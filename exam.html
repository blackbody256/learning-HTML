<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year and Month Input</title>
</head>
<body>
  <form id="yearMonthForm">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="1900" max="2100" required>
    <label for="month">Month:</label>
    <input type="month" id="month" name="month" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('yearMonthForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      console.log("Year: " + year + ", Month: " + month);
      // You can perform further actions here, like sending the data to a server or processing it.
    });
  </script>
</body>
</html>
